%runs:30
%maxevolutions:4

--controllers classname=controllers.SimulatedThymioOnlineEvoController,
network=(
		classname=commoninterface.evolution.MacroNetwork,
		inputs=(
			IR=(
				classname=commoninterface.evolution.RealThymioNormalizedCIIRNNInputs,
				id=1
			),
			INNEST=(
				classname=commoninterface.evolution.RealThymioInNestNNInputs,
				id=2
			),
			DISTANCENEST=(
				classname=commoninterface.evolution.RealThymioDistanceNestNNInputs,
				id=3
			)
		),
		outputs=(
			TwoWheel=(
				classname=commoninterface.evolution.ThymioTwoWheelCINNOutput,
				id=1
			)
		)
),
task=(taskname=homing,maxenergy=1000.0,defaultfactor=0.00001,minenergy=0.00001),
evaluation=(policy=fixed,evalsteps=250,noevalperiod=50)

--environment classname=environment.ContinuousEvalSimpleArenaWithNestEnvironment,
	width=1,
	height=1,
	steps=36000,
	nestradius=0.05
	
--simulator network=(
		classname=network.SimulationNetwork
	)
--robots classname=robot.Thymio,out=X,
	distancewheels=0.2,
	numberofrobots=1,
	radius=0.08,
	maxspeed=0.20,
	irsenserobot=0,
    camerasensor=0,
    naivesensor=0,
    noiseenabled=0,
    camerasensor=0,
    nestsensor=1,
    stopactuator=0,
    sensors=(
		Sensor1=(
			classname=sensors.CISensorWrapper,
				ci=(
				classname=commoninterface.sensors.ThymioIRCISensor,
				id=1
				)
		),
		Sensor2=(
			classname=sensors.CISensorWrapper,
				ci=(
				classname=commoninterface.sensors.ThymioCIInNestSensor,
				id=2
				)
		),
		Sensor3=(
			classname=sensors.CISensorWrapper,
				ci=(
				classname=commoninterface.sensors.ThymioCIDistanceNestSensor,
				id=3
				)
		)
     )

--executor classname=ParallelTaskExecutor

--evolution classname=evolutionaryrobotics.evolution.NEATEvolution

--random-seed 1

%pop {
	--population classname=evolutionaryrobotics.populations.NEATPopulation,samples=1,generations=1,size=1
}

#behaviour_seed_macro_std_naive{
	%pop
	--evaluation classname=evaluationfunctions.ThymioHomingEvaluationFunction
	--controllers +macroneurons=(encoding=macrogenome,macros=0,macrospecialisation=0,evolvedmacros=1,evolved_macro1=homing_naive,evsensors1=0-1-2-3-4-5-6-7-8,evactuators1=9-10)
}

#behaviour_seed_macro_coevolve_naive{
	%pop
	--evaluation classname=evaluationfunctions.ThymioHomingEvaluationFunction
	--controllers +macroneurons=(encoding=macrogenome,macrospecialisation=1,macros=0,evolvedmacros=1,evolved_macro1=homing_naive,evsensors1=0-1-2-3-4-5-6-7-8,evactuators1=9-10)
}

#behaviour_seed_macro_std_conservative_noise{
	%pop
	--evaluation classname=evaluationfunctions.ThymioHomingEvaluationFunction
	--controllers +macroneurons=(encoding=macrogenome,macros=0,macrospecialisation=0,evolvedmacros=1,evolved_macro1=homing_conservative_noise,evsensors1=0-1-2-3-4-5-6-7-8,evactuators1=9-10)
}

#behaviour_seed_macro_coevolve_conservative_noise{
	%pop
	--evaluation classname=evaluationfunctions.ThymioHomingEvaluationFunction
	--controllers +macroneurons=(encoding=macrogenome,macrospecialisation=1,macros=0,evolvedmacros=1,evolved_macro1=homing_conservative_noise,evsensors1=0-1-2-3-4-5-6-7-8,evactuators1=9-10)
